<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Social links profile</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/styles.css" />
	</head>
	<body>
		<main role="main">
			<article
				class="profile-card"
				role="article"
				aria-labelledby="profile-name"
				tabindex="0"
			>
				<img
					class="profile-picture"
					src="./assets/images/avatar-jessica.jpeg"
					alt="Profile picture of Jessica Randall"
					role="img"
				/>
				<h2 class="profile-name" id="profile-name">Jessica Randall</h2>
				<span class="location" aria-label="Location"
					>London, United Kingdom</span
				>
				<p class="profile-description">
					"Front-end developer and avid reader."
				</p>
				<nav
					class="social-links-nav"
					role="navigation"
					aria-label="Social media links"
				>
					<a class="social-link" href="#">GitHub</a>
					<a class="social-link" href="#">Frontend Mentor</a>
					<a class="social-link" href="#">LinkedIn</a>
					<a class="social-link" href="#">Twitter</a>
					<a class="social-link" href="#">Instagram</a>
				</nav>
			</article>
			<footer role="contentinfo">
				<!-- Add the attribution later -->

				<div class="attribution">
					Challenge by
					<a
						href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ"
						target="_blank"
						rel="noopener noreferrer"
						>Frontend Mentor</a
					>. Coded by
					<a href="https://www.frontendmentor.io/profile/ayx234"
						>ayx</a
					>.
				</div>
			</footer>
		</main>
	</body>
</html>
